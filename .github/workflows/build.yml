name: Build Job

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout Code
          uses: actions/checkout@v2
        - name: Build Application
          run: echo "Building the application"

    final_job:
        runs-on: ubuntu-latest
        needs: 
            - build
        steps:
        - name: Checkout Code
          uses: actions/checkout@v2
          
        - name: Setup Node.js
          uses: actions/setup-node@v3
          with:
            node-version: '18'
        
        - name: Install Dependencies
          run: npm install @google-cloud/logging

        - name: Set Google Application Credentials
          env:
            GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}
          run: |
            echo "$GOOGLE_APPLICATION_CREDENTIALS" > /tmp/credentials.json
            export GOOGLE_APPLICATION_CREDENTIALS=/tmp/credentials.json
    
        - name: Final Job
          env:
           GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          run: |
            echo "Determining which workflow triggered the Final Job..."
            node source/dump-ci-stats-to-gcp-logs.js "Build Job"